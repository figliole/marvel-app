<div class="modal-overlay">
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{dataById.id}}</h3>
        <button (click)="closeModal()">&#215;</button>
      </div>
      <div class="modal-body" *ngFor="let category of data">
        <app-modal-content [item]="category" [id]="dataById.id"></app-modal-content>
      </div>
    </div>
  </div>
</div>
